<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./etch.js" defer></script>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
</head>
<body>
    <div id="gridcontainer"></div>
    <div class="slidercontainer">
        <input type="range" min="4" max="64" value="4" step="4" id="pixel-slider">
        <output id="slider-output">4 X 4</output>
    </div>
    <div class="buttoncontainer">
        <p>Color mode</p>
        <input type="color" id="color" name="Color" value="#fcba03">
        <button id="random">Random</button>
        <button id="eraser">Eraser</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
